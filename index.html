<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请输入信息</title>
    <style>
        /* 这里写一点简单的样式让它不那么丑，你可以随意改 */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 200px; margin-bottom: 15px; display: block; margin: 0 auto 15px auto; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>欢迎</h2>
        <p>请输入您的姓名以继续：</p>
        <input type="text" id="nameInput" placeholder="输入名字...">
        <button onclick="startJourney()">生成卡片</button>
    </div>

    <script>
        function startJourney() {
            // 1. 获取输入框的值
            var name = document.getElementById('nameInput').value;
            
            // 2. 简单的验证，防止空名字
            if (name.trim() === "") {
                alert("请输入名字！");
                return;
            }

            // 3. 核心步骤：把名字存入浏览器的 SessionStorage
            // 这样在下一个页面就能取出来了
            sessionStorage.setItem('mySavedName', name);

            // 4. 跳转到第二个页面 (假设文件名叫 card.html)
            window.location.href = 'card.html';
        }
    </script>
</body>
</html>
